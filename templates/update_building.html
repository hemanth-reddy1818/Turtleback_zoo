{% extends 'base.html' %}


{% block content %}
    <h1>Building Management</h1>


    <form action="{{ url_for('update_building') }}" method="POST">
        <label >Building ID:</label>
        <input type="text" name="building_id" required><br>

        <label >Building Name:</label>
        <input type="text" name="building_name" ><br>




        <label >Building type:</label>
        <select id="building" name="b_type">
            <option value="animal shelter">Animal shelter</option>
            <option value="attraction">Attraction</option>
            <option value="Maintenance">Maintenance</option>
            <option value="Concession stands">Concession stands</option>

        </select><br>



        <!-- Add more fields as needed -->

        <button type="submit" name="Add">submit</button>

    </form>
{% endblock %}
